<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        #grid div {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <p>לחץ על הכפתור כדי להתחיל לשנן את הסדר של המספרים</p>
    <div id="grid"></div>
    <button onclick="startGame()">התחל משחק</button>
    
    <script>
        let numberArray = [];
        let userOrder = [];
        let gameStarted = false;

        // אתחול משחק חדש
        function startGame() {
            if (gameStarted) {
                resetGame();
            }

            gameStarted = true;
            numberArray = shuffleArray([...Array(16).keys()].map(x => x + 1)); // מס' 1 עד 16
            userOrder = [];
            displayNumbers();
        }

        // פונקציה להציג את המספרים
        function displayNumbers() {
            const grid = document.getElementById("grid");
            grid.innerHTML = ''; // מנקה את הגריד

            numberArray.forEach((number, index) => {
                const div = document.createElement("div");
                div.setAttribute("id", `cell-${index}`);
                div.textContent = number;
                div.style.backgroundColor = 'lightgray';
                div.onclick = () => userClick(index);
                grid.appendChild(div);
            });

            setTimeout(() => {
                hideNumbers();
            }, 3000); // מחביא את המספרים אחרי 3 שניות
        }

        // מחיקת המספרים
        function hideNumbers() {
            const grid = document.getElementById("grid");
            for (let i = 0; i < grid.children.length; i++) {
                grid.children[i].textContent = '';
                grid.children[i].style.backgroundColor = 'lightgray';
            }
        }

        // כאשר המשתמש לוחץ על ריבוע
        function userClick(index) {
            if (!gameStarted) return;

            const cell = document.getElementById(`cell-${index}`);
            const clickedNumber = numberArray[index];

            // בודק אם המספר שהמשתמש לחץ עליו נכון
            if (clickedNumber === userOrder.length + 1) {
                cell.textContent = clickedNumber;
                cell.style.backgroundColor = 'lightgreen';
                userOrder.push(clickedNumber);

                // אם כל המספרים נלחצו בסדר הנכון
                if (userOrder.length === numberArray.length) {
                    setTimeout(() => {
                        alert("המשחק הושלם בהצלחה!");
                        resetGame();
                    }, 500);
                }
            } else {
                // אם המשתמש טועה, המשחק מתאפס
                alert("טעית! המשחק מתחיל מחדש.");
                resetGame();
            }
        }

        // איפוס המשחק
        function resetGame() {
            gameStarted = false;
            userOrder = [];
            const grid = document.getElementById("grid");
            grid.innerHTML = ''; // מנקה את הגריד
        }

        // פונקציה לשיבוש סדר המספרים
        function shuffleArray(array) {
            let shuffledArray = array.slice();
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 专注 | 砖拽  </title>

    <!-- Google Tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-10914570543"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-10914570543');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        #header img {
            width: 50px;
            height: 50px;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        #grid div {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button.error {
            background-color: #FF4C4C !important;
        }

        #endMessage {
            display: none;
            margin-top: 20px;
        }

        #endMessage.show {
            display: block;
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://via.placeholder.com/50" alt="专 专注">
        <h1>专 专注</h1>
    </div>
    
    <p>抓 注 驻转专  转 砖 转 住专 砖 住驻专</p>
    <div id="grid"></div>
    <button onclick="hideNumbers()">转 砖拽</button>

    <div id="endMessage">
        <h2> ! 住转 爪 </h2>
        <button onclick="startGame()">转 砖</button>
    </div>

    <script>
        let numberArray = [];
        let userOrder = [];
        let gameStarted = false;

        function startGame() {
            gameStarted = false;
            numberArray = shuffleArray([...Array(16).keys()].map(x => x + 1));
            userOrder = [];
            displayNumbers();
            document.getElementById("endMessage").classList.remove("show");

            gtag('event', 'start_game', {
                'event_category': 'Game',
                'event_label': 'Memory Square',
            });
        }

        function displayNumbers() {
            const grid = document.getElementById("grid");
            grid.innerHTML = '';

            numberArray.forEach((number, index) => {
                const div = document.createElement("div");
                div.setAttribute("id", `cell-${index}`);
                div.textContent = number;
                div.style.backgroundColor = 'lightgray';
                div.onclick = () => userClick(index);
                grid.appendChild(div);
            });

            gameStarted = true;
        }

        function hideNumbers() {
            if (!gameStarted) return;
            const grid = document.getElementById("grid");
            for (let i = 0; i < grid.children.length; i++) {
                grid.children[i].textContent = '';
                grid.children[i].style.backgroundColor = 'lightgray';
            }
            userOrder = [];
        }

        function userClick(index) {
            if (!gameStarted) return;

            const cell = document.getElementById(`cell-${index}`);
            const clickedNumber = numberArray[index];

            if (clickedNumber === userOrder.length + 1) {
                cell.textContent = clickedNumber;
                cell.style.backgroundColor = 'lightgreen';
                userOrder.push(clickedNumber);

                if (userOrder.length === numberArray.length) {
                    setTimeout(() => {
                        document.getElementById("endMessage").classList.add("show");
                        gtag('event', 'game_completed', {
                            'event_category': 'Game',
                            'event_label': 'Memory Square',
                        });
                    }, 500);
                }
            } else {
                showError();
            }
        }

        function showError() {
            const button = document.querySelector("button");
            button.classList.add("error");
            const grid = document.getElementById("grid");

            numberArray.forEach((num, index) => {
                grid.children[index].textContent = num;
                grid.children[index].style.backgroundColor = 'lightcoral';
            });

            gtag('event', 'game_error', {
                'event_category': 'Game',
                'event_label': 'Memory Square',
            });

            setTimeout(() => {
                button.classList.remove("error");
                startGame();
            }, 1500);
        }

        function shuffleArray(array) {
            let shuffledArray = array.slice();
            for (let i = shuffledArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }

        startGame();
    </script>
</body>
</html>
